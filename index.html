<!doctype html><html lang="ru"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>История BMW — Ultimate</title><link rel="stylesheet" href="./assets/css/styles.css"></head><body><header class="header"><div class="logo"><div class="mark">BMW</div><div style="margin-left:12px"><strong>История BMW</strong></div></div><nav></nav></header><div class="container"><section class="card"><h2>От авиации до электро — энциклопедия BMW</h2><p>Сайт сгенерирован автоматически. Внизу — популярные модели.</p><div class="grid" id="popular-grid"></div></section><footer class="footer">© BMW Ultimate Demo — Сгенерировано ИИ</footer></div><script src="./assets/js/main.js"></script><script>(async function(){const d=await (await fetch('./data/models.json')).then(r=>r.json());const pg=document.getElementById('popular-grid');d.models.slice(0,8).forEach(m=>{const div=document.createElement('div');div.className='card model-card fade-in';div.innerHTML='<img src="'+m.image+'"><h4>'+m.name+'</h4><div class="kicker">'+m.series+'</div><p class="sub">'+m.years+'</p>';div.addEventListener('click',()=>location.href='./model-'+m.id+'.html');pg.appendChild(div);});})();</script></body></html>

<!doctype html><html lang='ru'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Сравнение</title><link rel='stylesheet' href='./assets/css/styles.css'></head><body><header class='header'><div class='logo'><div class='mark'>BMW</div></div><nav></nav></header><div class='container'><div class='card'><h2>Сравнение моделей</h2><p class='sub'>Пример: compare.html?ids=e30,g20</p><div id='compare-root'></div></div><footer class='footer'>Compare</footer></div><script src='./assets/js/main.js'></script><script>(async function(){const params=new URLSearchParams(location.search);const ids=(params.get('ids')||'').split(',').filter(Boolean);const d=await (await fetch('./data/models.json')).then(r=>r.json());const root=document.getElementById('compare-root');if(ids.length<2){root.innerHTML='<p class="sub">Укажите два id</p>';return;}const m1=d.models.find(x=>x.id==ids[0]);const m2=d.models.find(x=>x.id==ids[1]);if(!m1||!m2){root.innerHTML='<p class="sub">Модель не найдена</p>';return;}root.innerHTML='<h3>'+m1.name+' vs '+m2.name+'</h3><table style="width:100%;color:#e6f1f7"><tr><td>Years</td><td>'+m1.years+'</td><td>'+m2.years+'</td></tr><tr><td>Engine</td><td>'+m1.specs.engine+'</td><td>'+m2.specs.engine+'</td></tr></table>';})();</script></body></html>

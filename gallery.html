<!doctype html><html lang='ru'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Галерея</title><link rel='stylesheet' href='./assets/css/styles.css'></head><body><header class='header'><div class='logo'><div class='mark'>BMW</div></div><nav></nav></header><div class='container'><div class='card'><h2>Галерея</h2><div id='gallery-grid' class='grid'></div></div><footer class='footer'>Галерея</footer></div><script src='./assets/js/main.js'></script><script>(async function(){const d=await (await fetch('./data/models.json')).then(r=>r.json());const g=document.getElementById('gallery-grid');d.models.forEach(m=>{const c=document.createElement('div');c.className='card model-card fade-in';c.innerHTML='<img class="lightbox-trigger" data-src="'+m.image+'" src="'+m.image+'"><h4>'+m.name+'</h4><div class="kicker">'+m.series+'</div>';g.appendChild(c);});})();</script></body></html>

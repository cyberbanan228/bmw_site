<!doctype html><html lang='ru'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Каталог моделей</title><link rel='stylesheet' href='./assets/css/styles.css'></head><body><header class='header'><div class='logo'><div class='mark'>BMW</div></div><nav></nav></header><div class='container'><div class='card'><h2>Все модели</h2><input id='model-search' placeholder='Поиск...' style='width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04)'><div id='models-grid' class='grid'></div></div><footer class='footer'>Каталог</footer></div><script src='./assets/js/main.js'></script><script>(async function(){const d=await (await fetch('./data/models.json')).then(r=>r.json());const g=document.getElementById('models-grid');d.models.forEach(m=>{const c=document.createElement('div');c.className='card model-card fade-in';c.innerHTML='<img src="'+m.image+'"><h4>'+m.name+'</h4><div class="kicker">'+m.series+'</div><p class="sub">'+m.years+'</p>';c.addEventListener('click',()=>location.href='./model-'+m.id+'.html');g.appendChild(c);});document.getElementById('model-search').addEventListener('input',function(){const q=this.value.toLowerCase();g.innerHTML='';d.models.filter(m=>m.name.toLowerCase().includes(q)||m.series.toLowerCase().includes(q)).forEach(m=>{const c=document.createElement('div');c.className='card model-card fade-in';c.innerHTML='<img src="'+m.image+'"><h4>'+m.name+'</h4><div class="kicker">'+m.series+'</div><p class="sub">'+m.years+'</p>';c.addEventListener('click',()=>location.href='./model-'+m.id+'.html');g.appendChild(c);});});})();</script></body></html>
